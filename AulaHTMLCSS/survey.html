<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta  name="viewport" content="width=device-width, initial-scale=1">
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    <main> 
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
        <label id="name-label" for="name">Name<input input id="name" type="text" placeholder="Enter your name" required></></label>
        <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter your Email" required></input></label>
        <label id="number-label" for="age">Age(optional)<input id="age" type="number" placeholder="Age" min="8" max="120"></input></label>
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown">
          <option value=""> Select current role</option>
          <option value="1"> Student</option>
          <option value="2"> Full Time Job</option>
          <option value="3"> Full Time Learner</option>
          <option value="4"> Prefer not to say</option>
          <option value="5"> Other</option>
        </select>
        <p>Would you recommend freeCodeCamp to a friend?</p><input id="radio1" type="radio"></input><label for="radio1">Definitely</label>
        <input id="radio2" type="radio"></input><label for="radio2">Maybe</label><input id="radio3" type="radio"></input><label for="radio3">Not sure</label>
      </form>
    </main>
  </body>
  
</html>
